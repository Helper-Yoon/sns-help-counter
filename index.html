<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채널톡 비담당 상담 추적 시스템</title>
    
    <!-- Supabase Client 수정된 버전 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif; 
            background: #000; 
            color: #fff; 
            min-height: 100vh; 
        }
        .container { max-width: 1600px; margin: 0 auto; padding: 40px 20px; }
        
        /* 로딩 화면 */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-screen.hide {
            display: none;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top-color: #1E6FFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .loading-text {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }
        
        /* 헤더 */
        .header { 
            text-align: center; 
            margin-bottom: 50px;
            padding: 30px;
            background: #000;
            border: 1px solid #222;
        }
        .header h1 { 
            font-size: 52px; 
            font-weight: 200; 
            margin-bottom: 15px;
        }
        .header h1 span { 
            color: #1E6FFF; 
            font-weight: 400;
        }
        .subtitle { 
            color: #999; 
            font-size: 16px; 
            margin-top: 10px;
            letter-spacing: 0.5px;
        }
        .date-display { 
            color: #888; 
            font-size: 15px; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin-top: 20px;
        }
        
        /* 컨트롤 바 */
        .control-bar { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 25px 30px; 
            background: #000; 
            border: 1px solid #222;
            margin-bottom: 40px; 
            flex-wrap: wrap; 
            gap: 20px;
        }
        .control-buttons { display: flex; gap: 15px; flex-wrap: wrap; }
        
        .btn { 
            padding: 12px 30px; 
            background: transparent; 
            color: #999; 
            border: 1px solid #333; 
            font-size: 15px; 
            font-weight: 500; 
            letter-spacing: 1px; 
            text-transform: uppercase; 
            cursor: pointer; 
            transition: all 0.3s;
        }
        .btn:hover { 
            color: #1E6FFF; 
            border-color: #1E6FFF;
        }
        .btn.primary { 
            color: #1E6FFF; 
            border-color: #1E6FFF;
        }
        .btn.primary:hover { 
            background: #1E6FFF; 
            color: #000;
        }
        .btn:disabled { 
            opacity: 0.5; 
            cursor: not-allowed; 
        }
        
        /* 통계 카드 */
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 2px; 
            margin-bottom: 50px;
            background: #111;
            padding: 2px;
        }
        .stat-card { 
            background: #000; 
            padding: 35px; 
            text-align: center; 
            position: relative; 
            overflow: hidden;
        }
        .stat-card:hover {
            background: #050505;
        }
        .stat-icon {
            font-size: 36px;
            margin-bottom: 15px;
            opacity: 0.7;
        }
        .stat-value { 
            font-size: 52px; 
            font-weight: 200; 
            color: #1E6FFF; 
            margin-bottom: 12px;
            font-variant-numeric: tabular-nums;
        }
        .stat-label { 
            font-size: 14px; 
            color: #888; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            font-weight: 400;
        }
        
        /* 테이블 */
        .table-container {
            background: #000;
            border: 1px solid #222;
            margin-bottom: 40px;
        }
        .table-header {
            padding: 25px 30px;
            border-bottom: 1px solid #222;
        }
        .table-title {
            font-size: 17px;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #1E6FFF;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            padding: 20px;
            text-align: left;
            font-size: 13px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid #222;
            font-weight: 500;
        }
        td {
            padding: 20px;
            font-size: 16px;
            border-bottom: 1px solid #111;
            color: #ccc;
        }
        tr:hover {
            background: #050505;
        }
        
        /* 에러 메시지 */
        .error-container {
            background: #111;
            border: 1px solid #FF4444;
            border-radius: 8px;
            padding: 30px;
            margin: 20px 0;
            text-align: center;
        }
        .error-title {
            color: #FF4444;
            font-size: 20px;
            margin-bottom: 15px;
        }
        .error-message {
            color: #999;
            font-size: 14px;
            line-height: 1.6;
        }
        .error-code {
            background: #000;
            border: 1px solid #333;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            color: #888;
            text-align: left;
            overflow-x: auto;
        }
        
        /* 알림 */
        .notification { 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            padding: 18px 25px; 
            background: #111;
            border: 1px solid #1E6FFF;
            color: #fff; 
            font-size: 15px;
            font-weight: 500;
            z-index: 1000; 
            animation: slideIn 0.3s; 
            display: none;
        }
        .notification.show { display: block; }
        .notification.error { border-color: #FF0000; }
        .notification.success { border-color: #00FF00; }
        
        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }
        @keyframes slideIn { 
            from { transform: translateX(100%); } 
            to { transform: translateX(0); } 
        }
        
        /* 모바일 */
        @media (max-width: 768px) {
            .control-bar { flex-direction: column; }
            .stats-grid { grid-template-columns: 1fr; }
            .header h1 { font-size: 36px; }
            .stat-value { font-size: 42px; }
        }
    </style>
</head>
<body>
    <!-- 로딩 화면 -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
        <div class="loading-text">시스템을 초기화하는 중...</div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <h1>채널톡 <span>비담당 상담 추적</span></h1>
            <div class="subtitle">담당자(ASSIGNEE)가 아닌 매니저의 답변을 실시간으로 모니터링합니다</div>
            <div class="date-display" id="dateDisplay"></div>
        </div>
        
        <!-- 에러 컨테이너 (숨김) -->
        <div class="error-container" id="errorContainer" style="display:none;">
            <div class="error-title">⚠️ 연결 오류</div>
            <div class="error-message" id="errorMessage">Supabase 연결에 실패했습니다.</div>
            <div class="error-code" id="errorCode"></div>
            <button class="btn primary" onclick="location.reload()">새로고침</button>
        </div>
        
        <!-- 컨트롤 바 -->
        <div class="control-bar">
            <div class="control-buttons">
                <button class="btn primary" onclick="App.loadData()" id="refreshBtn">
                    새로고침
                </button>
                <button class="btn" onclick="App.generateTestData()" id="testBtn">
                    테스트 데이터 생성
                </button>
                <button class="btn" onclick="App.exportData()" id="exportBtn">
                    CSV 내보내기
                </button>
                <button class="btn" onclick="App.createTable()" id="createTableBtn">
                    테이블 생성
                </button>
            </div>
            <div class="status-indicator">
                <span id="statusText" style="color: #888;">대기 중</span>
                <span id="lastUpdate" style="margin-left: 20px; color: #888;"></span>
            </div>
        </div>
        
        <!-- 통계 카드 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">💬</div>
                <div class="stat-value" id="totalResponses">0</div>
                <div class="stat-label">오늘 비담당 답변</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">✍️</div>
                <div class="stat-value" id="totalChars">0</div>
                <div class="stat-label">오늘 총 글자수</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">👥</div>
                <div class="stat-value" id="activeManagers">0</div>
                <div class="stat-label">활동 매니저</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">📊</div>
                <div class="stat-value" id="avgChars">0</div>
                <div class="stat-label">평균 글자수</div>
            </div>
        </div>
        
        <!-- 랭킹 테이블 -->
        <div class="table-container">
            <div class="table-header">
                <div class="table-title">오늘의 비담당 도움 랭킹</div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th width="80">순위</th>
                        <th>매니저</th>
                        <th width="100">횟수</th>
                        <th width="120">글자수</th>
                        <th width="120">평균</th>
                    </tr>
                </thead>
                <tbody id="rankingTable">
                    <tr><td colspan="5" style="text-align:center;padding:50px;color:#666;">
                        데이터를 불러오는 중...
                    </td></tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- 알림 -->
    <div class="notification" id="notification"></div>
    
    <script>
        // Supabase 글로벌 변수
        let supabase = null;
        
        // App 객체
        const App = {
            currentData: [],
            
            // 매니저 매핑
            managerMap: {
                '520798': '채주은', '520799': '윤도우리', '521212': '손진우',
                '521213': '차정환', '521214': '서민국', '521215': '구본영',
                '521217': '권재현', '521218': '조시현', '521220': '김상아',
                '521221': '김지원', '521222': '정다혜', '521223': '김시진',
                '521224': '신혜서', '521226': '이민주', '521227': '정주연',
                '521230': '김진후', '521231': '이혜영', '521232': '김영진',
                '521233': '최호익', '521234': '서정국', '521236': '박해영',
                '521239': '이종민', '521243': '강형욱', '521378': '오민경',
                '521379': '최수능', '521381': '김채영', '521382': '전지윤',
                '521383': '이유주', '521384': '김범주', '521385': '김예진',
                '521386': '차승현', '521392': '이성철', '521393': '박은진',
                '521410': '오민환', '521416': '전미란', '521564': '김국현',
                '521567': '김성현', '521902': '김시윤', '521937': '김종현',
                '521942': '주은지', '521965': '강헌준', '522038': '문홍주',
                '523260': '주수현', '523268': '오현수', '527833': '유종현',
                '527836': '김진협', '527910': '옥서아', '528425': '정용욱',
                '528628': '김소영', '529149': '동수진', '529561': '한승윤',
                '544751': '성일훈', '555633': '아정당', '555865': '공현준'
            },
            
            // 초기화
            async init() {
                console.log('앱 초기화 시작...');
                
                try {
                    // Supabase 초기화
                    const SUPABASE_URL = 'https://bhtqjipygkawoyieidgp.supabase.co';
                    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJodHFqaXB5Z2thd295aWVpZGdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0ODg5NjgsImV4cCI6MjA3MDA2NDk2OH0.hu2EAj9RCq436QBtfbEVF4aGOau4WWomLMDKahN4iAA';
                    
                    // Supabase 클라이언트 생성
                    if (window.supabase && window.supabase.createClient) {
                        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                        console.log('Supabase 클라이언트 생성 성공');
                    } else {
                        throw new Error('Supabase 라이브러리가 로드되지 않았습니다');
                    }
                    
                    // 날짜 표시
                    this.updateDateTime();
                    setInterval(() => this.updateDateTime(), 60000);
                    
                    // 데이터 로드
                    await this.loadData();
                    
                    // 로딩 화면 숨기기
                    document.getElementById('loadingScreen').classList.add('hide');
                    
                } catch (error) {
                    console.error('초기화 실패:', error);
                    this.showError(error);
                    document.getElementById('loadingScreen').classList.add('hide');
                }
            },
            
            // 날짜시간 업데이트
            updateDateTime() {
                const now = new Date();
                const days = ['일', '월', '화', '수', '목', '금', '토'];
                document.getElementById('dateDisplay').textContent = 
                    `${now.getFullYear()}년 ${now.getMonth()+1}월 ${now.getDate()}일 ${days[now.getDay()]}요일`;
                document.getElementById('lastUpdate').textContent = 
                    `마지막 업데이트: ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
            },
            
            // 데이터 로드
            async loadData() {
                if (!supabase) {
                    this.showError(new Error('Supabase가 초기화되지 않았습니다'));
                    return;
                }
                
                const btn = document.getElementById('refreshBtn');
                btn.disabled = true;
                document.getElementById('statusText').textContent = '데이터 로드 중...';
                
                try {
                    const today = new Date();
                    const startDate = new Date(today.getFullYear(), today.getMonth(), today.getDate()).toISOString();
                    const endDate = new Date(today.getFullYear(), today.getMonth(), today.getDate() + 1).toISOString();
                    
                    const { data, error } = await supabase
                        .from('channel_non_assignee_responses')
                        .select('*')
                        .gte('created_at', startDate)
                        .lt('created_at', endDate)
                        .order('created_at', { ascending: false });
                    
                    if (error) {
                        console.error('Supabase 에러:', error);
                        if (error.message.includes('relation') || error.message.includes('does not exist')) {
                            this.showNotification('테이블이 없습니다. "테이블 생성" 버튼을 클릭하세요.', 'error');
                        } else {
                            throw error;
                        }
                        return;
                    }
                    
                    this.currentData = data || [];
                    this.updateUI();
                    this.updateDateTime();
                    document.getElementById('statusText').textContent = '업데이트 완료';
                    
                } catch (error) {
                    console.error('데이터 로드 실패:', error);
                    document.getElementById('statusText').textContent = '로드 실패';
                    this.showNotification('데이터 로드 실패: ' + error.message, 'error');
                } finally {
                    btn.disabled = false;
                }
            },
            
            // 테이블 생성
            async createTable() {
                if (!supabase) {
                    this.showError(new Error('Supabase가 초기화되지 않았습니다'));
                    return;
                }
                
                const btn = document.getElementById('createTableBtn');
                btn.disabled = true;
                
                try {
                    // SQL Editor에서 실행할 쿼리
                    const tableSQL = `
                        CREATE TABLE IF NOT EXISTS channel_non_assignee_responses (
                            id UUID DEFAULT gen_random_uuid() PRIMARY KEY,
                            manager_id TEXT,
                            manager_name TEXT,
                            user_chat_id TEXT,
                            assignee_id TEXT,
                            customer_name TEXT,
                            message_content TEXT,
                            char_count INTEGER DEFAULT 0,
                            response_time INTEGER,
                            is_helpful BOOLEAN DEFAULT false,
                            created_at TIMESTAMPTZ DEFAULT NOW()
                        );
                    `;
                    
                    this.showNotification('테이블 생성은 Supabase 대시보드에서 직접 해주세요', 'error');
                    window.open('https://supabase.com/dashboard/project/bhtqjipygkawoyieidgp/sql', '_blank');
                    
                } catch (error) {
                    console.error('테이블 생성 실패:', error);
                    this.showNotification('테이블 생성 실패', 'error');
                } finally {
                    btn.disabled = false;
                }
            },
            
            // 테스트 데이터 생성
            async generateTestData() {
                if (!supabase) {
                    this.showError(new Error('Supabase가 초기화되지 않았습니다'));
                    return;
                }
                
                const btn = document.getElementById('testBtn');
                btn.disabled = true;
                document.getElementById('statusText').textContent = '테스트 데이터 생성 중...';
                
                try {
                    const managers = Object.entries(this.managerMap).slice(0, 10);
                    const customers = ['김고객', '이고객', '박고객', '최고객', '정고객'];
                    
                    const testData = [];
                    for (let i = 0; i < 10; i++) {
                        const [managerId, managerName] = managers[Math.floor(Math.random() * managers.length)];
                        const [assigneeId] = managers[Math.floor(Math.random() * managers.length)];
                        
                        if (managerId !== assigneeId) {
                            const charCount = Math.floor(Math.random() * 500) + 100;
                            testData.push({
                                manager_id: managerId,
                                manager_name: managerName,
                                user_chat_id: `chat_${Date.now()}_${i}`,
                                assignee_id: assigneeId,
                                customer_name: customers[Math.floor(Math.random() * customers.length)],
                                message_content: '테스트 메시지입니다.',
                                char_count: charCount,
                                response_time: Math.floor(Math.random() * 10) + 1,
                                is_helpful: Math.random() > 0.3
                            });
                        }
                    }
                    
                    const { error } = await supabase
                        .from('channel_non_assignee_responses')
                        .insert(testData);
                    
                    if (error) throw error;
                    
                    await this.loadData();
                    this.showNotification(`${testData.length}개 테스트 데이터 생성 완료`, 'success');
                    
                } catch (error) {
                    console.error('테스트 데이터 생성 실패:', error);
                    this.showNotification('생성 실패: ' + error.message, 'error');
                } finally {
                    btn.disabled = false;
                }
            },
            
            // UI 업데이트
            updateUI() {
                const stats = this.calculateStats();
                
                // 통계 카드 업데이트
                document.getElementById('totalResponses').textContent = stats.totalResponses.toLocaleString();
                document.getElementById('totalChars').textContent = stats.totalChars.toLocaleString();
                document.getElementById('activeManagers').textContent = stats.activeManagers;
                document.getElementById('avgChars').textContent = stats.avgChars.toLocaleString();
                
                // 랭킹 업데이트
                this.updateRanking(stats.managerStats);
            },
            
            // 통계 계산
            calculateStats() {
                const managerStats = {};
                let totalChars = 0;
                
                this.currentData.forEach(item => {
                    const managerId = item.manager_id;
                    const managerName = item.manager_name || this.managerMap[managerId] || `매니저${managerId}`;
                    
                    if (!managerStats[managerId]) {
                        managerStats[managerId] = {
                            name: managerName,
                            count: 0,
                            chars: 0
                        };
                    }
                    managerStats[managerId].count++;
                    managerStats[managerId].chars += item.char_count || 0;
                    totalChars += item.char_count || 0;
                });
                
                return {
                    totalResponses: this.currentData.length,
                    totalChars: totalChars,
                    activeManagers: Object.keys(managerStats).length,
                    avgChars: this.currentData.length > 0 ? Math.round(totalChars / this.currentData.length) : 0,
                    managerStats: Object.entries(managerStats)
                        .map(([id, stats]) => ({ 
                            id, 
                            ...stats,
                            avgChars: Math.round(stats.chars / stats.count)
                        }))
                        .sort((a, b) => b.count - a.count)
                };
            },
            
            // 랭킹 업데이트
            updateRanking(managerStats) {
                const tbody = document.getElementById('rankingTable');
                if (!tbody) return;
                
                if (managerStats.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;padding:50px;color:#666;">
                        데이터가 없습니다</td></tr>`;
                    return;
                }
                
                tbody.innerHTML = managerStats.slice(0, 10).map((stat, index) => `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${stat.name}<br><small style="color:#666;">${stat.id}</small></td>
                        <td>${stat.count.toLocaleString()}</td>
                        <td>${stat.chars.toLocaleString()}</td>
                        <td>${stat.avgChars.toLocaleString()}</td>
                    </tr>
                `).join('');
            },
            
            // CSV 내보내기
            exportData() {
                if (this.currentData.length === 0) {
                    this.showNotification('내보낼 데이터가 없습니다', 'error');
                    return;
                }
                
                const headers = ['시간', '매니저ID', '매니저명', '고객명', '대화ID', '글자수'];
                const rows = this.currentData.map(item => [
                    new Date(item.created_at).toLocaleString('ko-KR'),
                    item.manager_id,
                    item.manager_name || this.managerMap[item.manager_id] || '',
                    item.customer_name || '',
                    item.user_chat_id,
                    item.char_count
                ]);
                
                const csv = [headers, ...rows].map(row => row.join(',')).join('\n');
                const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                
                link.setAttribute('href', url);
                link.setAttribute('download', `channel_data_${new Date().toISOString().split('T')[0]}.csv`);
                link.click();
                
                this.showNotification('데이터 내보내기 완료', 'success');
            },
            
            // 에러 표시
            showError(error) {
                const container = document.getElementById('errorContainer');
                const message = document.getElementById('errorMessage');
                const code = document.getElementById('errorCode');
                
                container.style.display = 'block';
                message.textContent = error.message || '알 수 없는 오류가 발생했습니다';
                code.textContent = error.stack || '';
            },
            
            // 알림 표시
            showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification show ${type}`;
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 5000);
            }
        };
        
        // 페이지 로드 완료 후 초기화
        window.addEventListener('DOMContentLoaded', () => {
            // Supabase 라이브러리 로드 대기
            setTimeout(() => {
                if (window.supabase) {
                    App.init();
                } else {
                    document.getElementById('loadingScreen').classList.add('hide');
                    App.showError(new Error('Supabase 라이브러리 로드 실패. 인터넷 연결을 확인하세요.'));
                }
            }, 1000);
        });
    </script>
</body>
