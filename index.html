<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS센터 도움 카운팅 프로그램</title>
    <!-- Supabase CDN 최신 버전 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #000; color: #fff; min-height: 100vh; }
        .container { max-width: 1400px; margin: 0 auto; padding: 40px 20px; }
        
        .header { text-align: center; margin-bottom: 50px; }
        .header h1 { font-size: 52px; font-weight: 200; margin-bottom: 10px; }
        .header h1 span { color: #1E6FFF; font-weight: 400; }
        .date-display { color: #999; font-size: 15px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; }
        .today-info { color: #1E6FFF; font-size: 20px; margin-top: 10px; }
        
        .control-bar { display: flex; justify-content: space-between; align-items: center; padding: 20px 30px; background: #000; border: 1px solid #222; margin-bottom: 40px; flex-wrap: wrap; gap: 20px; }
        .control-buttons { display: flex; gap: 15px; flex-wrap: wrap; }
        
        .btn { padding: 12px 28px; background: transparent; color: #888; border: 1px solid #333; font-size: 15px; font-weight: 500; letter-spacing: 1px; text-transform: uppercase; cursor: pointer; transition: all 0.3s; }
        .btn:hover { color: #1E6FFF; border-color: #1E6FFF; }
        .btn.primary { color: #1E6FFF; border-color: #1E6FFF; }
        .btn.primary:hover { background: #1E6FFF; color: #000; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .status-indicator { display: flex; align-items: center; gap: 10px; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #888; animation: pulse 2s infinite; }
        .status-dot.active { background: #00FF00; }
        .status-dot.loading { background: #1E6FFF; }
        .status-dot.error { background: #FF0000; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        .tabs { display: flex; gap: 2px; margin-bottom: 40px; background: #111; padding: 2px; }
        .tab { flex: 1; padding: 18px; background: #000; color: #888; border: none; cursor: pointer; font-size: 15px; text-transform: uppercase; letter-spacing: 1px; transition: all 0.3s; }
        .tab:hover { color: #1E6FFF; }
        .tab.active { color: #1E6FFF; background: #0a0a0a; }
        
        .ranking-table { background: #000; border: 1px solid #222; margin-bottom: 40px; }
        .table-header { padding: 25px 30px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .table-title { font-size: 18px; font-weight: 300; letter-spacing: 1px; text-transform: uppercase; }
        .table-subtitle { font-size: 13px; color: #999; }
        
        table { width: 100%; border-collapse: collapse; }
        th { padding: 20px; text-align: left; font-size: 13px; color: #999; text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid #222; }
        td { padding: 20px; font-size: 16px; border-bottom: 1px solid #111; }
        tr:hover { background: #050505; }
        
        .rank-number { font-size: 20px; font-weight: 200; color: #1E6FFF; }
        .manager-name { cursor: pointer; transition: color 0.3s; }
        .manager-name:hover { color: #1E6FFF; text-decoration: underline; }
        .team-badge { display: inline-block; padding: 4px 12px; background: #1E6FFF; color: #000; font-size: 13px; font-weight: 600; margin-left: 10px; text-transform: uppercase; letter-spacing: 0.5px; }
        .team-1 { background: #FF6B6B; }
        .team-2 { background: #4ECDC4; }
        .team-3 { background: #45B7D1; }
        .team-4 { background: #96CEB4; }
        .team-5 { background: #FFEAA7; color: #000; }
        
        .score-badge { display: inline-block; padding: 2px 8px; font-size: 12px; border-radius: 3px; margin-left: 10px; }
        .score-high { background: rgba(255, 215, 0, 0.2); color: #FFD700; }
        .score-medium { background: rgba(30, 111, 255, 0.2); color: #1E6FFF; }
        .score-low { background: rgba(255, 255, 255, 0.1); color: #999; }
        
        .messages-section { background: #000; border: 1px solid #222; margin-top: 50px; }
        .messages-header { padding: 25px 30px; border-bottom: 1px solid #222; }
        .messages-container { max-height: 400px; overflow-y: auto; }
        .message-item { padding: 20px 30px; border-bottom: 1px solid #111; display: flex; gap: 20px; align-items: start; }
        .message-item.has-form { background: rgba(255, 215, 0, 0.03); }
        .message-time { color: #999; font-size: 13px; min-width: 60px; }
        .message-content { flex: 1; }
        .message-manager { color: #1E6FFF; font-weight: 600; margin-bottom: 5px; font-size: 16px; }
        .message-text { color: #ddd; font-size: 15px; line-height: 1.5; }
        .message-meta { color: #999; font-size: 13px; margin-top: 5px; }
        
        .form-link { 
            color: #FFD700; 
            font-weight: 600; 
            text-decoration: underline; 
            animation: glow 1.5s ease-in-out infinite alternate;
            padding: 0 2px;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700; }
            to { text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFD700; }
        }
        
        .form-indicator {
            display: inline-block;
            margin-left: 10px;
            padding: 2px 8px;
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            font-size: 12px;
            font-weight: 600;
            border-radius: 3px;
            animation: pulse 2s infinite;
        }
        
        /* 모달 스타일 */
        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.9); z-index: 1000; overflow-y: auto; }
        .modal.show { display: block; }
        .modal-content { max-width: 900px; margin: 50px auto; background: #000; border: 1px solid #222; }
        .modal-header { padding: 25px 30px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .modal-title { font-size: 20px; }
        .modal-close { color: #999; font-size: 28px; cursor: pointer; transition: color 0.3s; }
        .modal-close:hover { color: #fff; }
        .modal-body { padding: 30px; max-height: 70vh; overflow-y: auto; }
        
        .notification { position: fixed; top: 20px; right: 20px; padding: 15px 20px; background: #111; border: 1px solid #1E6FFF; color: #fff; font-size: 15px; z-index: 1000; animation: slideIn 0.3s; display: none; }
        .notification.show { display: block; }
        .new-message {
            animation: slideIn 0.5s ease;
            background: linear-gradient(90deg, rgba(30, 111, 255, 0.1) 0%, transparent 100%);
        }
        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .count-animation {
            display: inline-block;
        }
        
        tr {
            transition: all 0.3s ease;
        }
        
        .loading-screen { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .loading-text { color: #1E6FFF; font-size: 20px; animation: pulse 1s infinite; }
        
        
        @media (max-width: 768px) {
            .control-bar { flex-direction: column; }
            .tabs { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-text">시스템 초기화 중...</div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>SNS센터 <span>도움 카운팅 프로그램</span></h1>
            <div class="date-display" id="dateDisplay"></div>
            <div class="today-info">오늘 하루 실시간 집계</div>
        </div>
        
        <div class="control-bar">
            <div class="control-buttons">
                <button class="btn primary" onclick="app.loadData()" id="refreshBtn">새로고침</button>
                <button class="btn" onclick="app.toggleAutoRefresh()" id="autoRefreshBtn">자동 새로고침 OFF</button>
            </div>
            <div class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">대기 중</span>

        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="app.switchTab('score')" id="tab-score">도움 점수 랭킹</button>
            <button class="tab" onclick="app.switchTab('messages')" id="tab-messages">메시지 수 랭킹</button>
            <button class="tab" onclick="app.switchTab('chars')" id="tab-chars">글자수 랭킹</button>
        </div>
        
        <div class="ranking-table" id="ranking-score">
            <div class="table-header">
                <div>
                    <div class="table-title">도움 점수 랭킹</div>
                    <div class="table-subtitle">품질과 효율을 고려한 종합 평가</div>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th style="width:80px">순위</th>
                        <th>상담사</th>
                        <th>팀</th>
                        <th style="width:150px">도움 점수</th>

                    </tr>
                </thead>
                <tbody id="scoreRankingBody">
                    <tr><td colspan="6" style="text-align:center;padding:50px;color:#999;">데이터를 불러오는 중...</td></tr>
                </tbody>
            </table>
        </div>
        
        <div class="ranking-table" id="ranking-messages" style="display:none;">
            <div class="table-header">
                <div>
                    <div class="table-title">메시지 수 랭킹</div>
                    <div class="table-subtitle">오늘 가장 많이 도움을 준 상담사</div>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th style="width:80px">순위</th>
                        <th>상담사</th>
                        <th>팀</th>
                        <th style="width:150px">도움 메시지</th>
                        <th style="width:150px">총 글자수</th>
                    </tr>
                </thead>
                <tbody id="messageRankingBody">
                    <tr><td colspan="5" style="text-align:center;padding:50px;color:#999;">데이터를 불러오는 중...</td></tr>
                </tbody>
            </table>
        </div>
        
        <div class="ranking-table" id="ranking-chars" style="display:none;">
            <div class="table-header">
                <div>
                    <div class="table-title">글자수 랭킹</div>
                    <div class="table-subtitle">오늘 가장 많은 내용을 작성한 상담사</div>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th style="width:80px">순위</th>
                        <th>상담사</th>
                        <th>팀</th>
                        <th style="width:150px">총 글자수</th>
                        <th style="width:150px">도움 메시지</th>
                    </tr>
                </thead>
                <tbody id="charRankingBody">
                    <tr><td colspan="5" style="text-align:center;padding:50px;color:#999;">데이터를 불러오는 중...</td></tr>
                </tbody>
            </table>
        </div>
        
        <div class="messages-section">
            <div class="messages-header">
                <div class="table-title">실시간 도움 메시지</div>
            </div>
            <div class="messages-container" id="messagesContainer">
                <div style="padding:50px;text-align:center;color:#999;">최근 메시지가 없습니다</div>
            </div>
        </div>
    </div>
    
    <!-- 상담사 메시지 모달 -->
    <div class="modal" id="managerModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">상담사 메시지</div>
                <span class="modal-close" onclick="app.closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- 동적으로 내용 추가 -->
            </div>
        </div>

    <div class="notification" id="notification"></div>
    
    <script>
        // 전역 앱 객체
        window.app = {
            supabaseClient: null,
            currentMessages: [],
            currentStats: [],
            currentTab: 'score',
            autoRefreshInterval: null,
            isAutoRefresh: false,
            
            // 팀 정보
            teamInfo: {
                'SNS 1팀': ['이종민', '정주연', '이혜영', '김국현', '정다혜', '조시현', '김시윤'],
                'SNS 2팀': ['윤도우리', '신혜서', '김상아', '박은진', '오민환', '서정국'],
                'SNS 3팀': ['김진후', '김시진', '권재현', '김지원', '최호익', '김진협', '박해영'],
                'SNS 4팀': ['이민주', '전지윤', '전미란', '김채영', '김영진', '공현준'],
                '의정부 SNS': ['차정환', '최수능', '구본영', '서민국', '오민경', '김범주', '동수진', '성일훈']
            },
            
            // 제외할 상담사
            excludedManagers: ['채주은'],
            
            // 초기화
            init: async function() {
                try {
                    // Supabase 클라이언트 생성
                    const SUPABASE_URL = 'https://bhtqjipygkawoyieidgp.supabase.co';
                    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJodHFqaXB5Z2thd295aWVpZGdwIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NDQ4ODk2OCwiZXhwIjoyMDcwMDY0OTY4fQ.HRngdvqtWBmGgd4VgcFsE7iYhQuTnxUuVyq7fiQHNng';
                    
                    this.supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                    
                    // 날짜 표시
                    const now = new Date();
                    const days = ['일', '월', '화', '수', '목', '금', '토'];
                    document.getElementById('dateDisplay').textContent = 
                        `${now.getFullYear()}년 ${now.getMonth()+1}월 ${now.getDate()}일 ${days[now.getDay()]}요일`;
                    
                    // 로딩 화면 숨기기
                    document.getElementById('loadingScreen').style.display = 'none';
                    
                    // 데이터 로드
                    await this.loadData();
                    
                    // 실시간 구독
                    this.subscribeToChanges();
                    
                } catch (error) {
                    console.error('초기화 실패:', error);
                    this.showNotification('시스템 초기화 실패', 'error');
                    document.getElementById('loadingScreen').style.display = 'none';
                }
            },
            
            // 팀 찾기
            getTeam: function(name) {
                for (const [team, members] of Object.entries(this.teamInfo)) {
                    if (members.includes(name)) {
                        return team;
                    }
                }
                return '미지정';
            },
            
            // 팀 색상 클래스
            getTeamClass: function(team) {
                const classes = {
                    'SNS 1팀': 'team-1',
                    'SNS 2팀': 'team-2',
                    'SNS 3팀': 'team-3',
                    'SNS 4팀': 'team-4',
                    '의정부 SNS': 'team-5'
                };
                return classes[team] || '';
            },
            
            // 오늘 날짜 범위
            getTodayRange: function() {
                const today = new Date();
                const start = new Date(today.getFullYear(), today.getMonth(), today.getDate(), 0, 0, 0);
                const end = new Date(today.getFullYear(), today.getMonth(), today.getDate(), 23, 59, 59);
                return {
                    start: start.toISOString(),
                    end: end.toISOString()
                };
            },
            
            // 신청서 링크 체크 함수
            isValidFormLink: function(text) {
                if (!text) return false;
                
                // form.ajd.co.kr/r?h= 로 시작하는지 체크
                const validPattern = /(?:https?:\/\/)?form\.ajd\.co\.kr\/r\?h=/i;
                // form.ajd.co.kr/attachments 로 시작하는지 체크
                const invalidPattern = /(?:https?:\/\/)?form\.ajd\.co\.kr\/attachments/i;
                
                // attachments로 시작하면 false
                if (invalidPattern.test(text)) {
                    return false;
                }
                
                // r?h= 로 시작하면 true
                return validPattern.test(text);
            },
            
            // 신청서 링크 하이라이트 함수
            highlightFormLinks: function(text) {
                if (!text) return text;
                
                // form.ajd.co.kr/r?h= 패턴만 하이라이트
                return text.replace(
                    /((?:https?:\/\/)?form\.ajd\.co\.kr\/r\?h=[^\s]*)/gi,
                    '<span class="form-link">$1</span>'
                );
            },
            
            // 도움 점수 계산
            calculateHelpScore: function(message, allMessages) {
                let score = 1; // 기본 점수
                
                // 1. 신청서 가중치 (+5점)
                if (this.isValidFormLink(message.message_text)) {
                    score += 5;
                }
                
                // 2. 길이 가중치
                const length = message.message_length;
                if (length < 10) {
                    score *= 0.5; // 10글자 미만: 50% 감소
                } else if (length >= 30) {
                    score *= 1.5; // 30글자 이상: 50% 증가
                }
                
                // 3. 중복 메시지 페널티
                const sameMessages = allMessages.filter(m => 
                    m.writer_manager_id === message.writer_manager_id &&
                    m.message_text === message.message_text &&
                    new Date(m.created_at) <= new Date(message.created_at)
                );
                
                const duplicateCount = sameMessages.length;
                if (duplicateCount === 2) {
                    score *= 0.7; // 두 번째 중복: 30% 감소
                } else if (duplicateCount > 2) {
                    score *= 0.5; // 세 번째 이상: 50% 감소
                }
                
                return Math.round(score * 100) / 100; // 소수점 둘째자리까지
            },
            
            // 데이터 로드
            loadData: async function() {
                const btn = document.getElementById('refreshBtn');
                btn.disabled = true;
                this.setStatus('loading', '데이터 로드 중...');
                
                try {
                    const { start, end } = this.getTodayRange();
                    
                    // Supabase에서 직접 조회
                    const { data: messages, error } = await this.supabaseClient
                        .from('manager_messages')
                        .select('*')
                        .gte('created_at', start)
                        .lte('created_at', end)
                        .order('created_at', { ascending: false });
                    
                    if (error) throw error;
                    
                    // 제외할 상담사 필터링
                    this.currentMessages = (messages || []).filter(msg => 
                        !this.excludedManagers.includes(msg.writer_manager_name)
                    );
                    
                    // 통계 계산
                    this.calculateStats();
                    
                    // UI 업데이트
                    this.updateAllRankings();
                    this.updateRecentMessages();
                    
                    this.setStatus('active', '업데이트 완료');
                    this.updateLastTime();
                    
                } catch (error) {
                    console.error('데이터 로드 실패:', error);
                    this.setStatus('error', '로드 실패');
                    this.showNotification('데이터 로드 실패: ' + error.message, 'error');
                } finally {
                    btn.disabled = false;
                }
            },
            
            // 통계 계산
            calculateStats: function() {
                const stats = {};
                
                this.currentMessages.forEach(msg => {
                    const managerId = msg.writer_manager_id;
                    const managerName = msg.writer_manager_name;
                    
                    if (!stats[managerId]) {
                        stats[managerId] = {
                            id: managerId,
                            name: managerName,
                            team: this.getTeam(managerName),
                            messageCount: 0,
                            totalChars: 0,
                            uniqueChats: new Set(),
                            helpScore: 0,
                            formCount: 0
                        };
                    }
                    
                    stats[managerId].messageCount++;
                    stats[managerId].totalChars += msg.message_length;
                    stats[managerId].uniqueChats.add(msg.user_chat_id);
                    
                    // 도움 점수 계산
                    const score = this.calculateHelpScore(msg, this.currentMessages);
                    stats[managerId].helpScore += score;
                    
                    // 신청서 카운트
                    if (this.isValidFormLink(msg.message_text)) {
                        stats[managerId].formCount++;
                    }
                });
                
                this.currentStats = Object.values(stats).map(s => ({
                    ...s,
                    uniqueChats: s.uniqueChats.size,
                    avgChars: Math.round(s.totalChars / s.messageCount),
                    helpScore: Math.round(s.helpScore * 100) / 100
                }));
            },
            
            // 랭킹 업데이트 (초기 로드용 - 기존 방식 유지)
            updateAllRankings: function() {
                // 도움 점수 랭킹
                const scoreRanking = [...this.currentStats].sort((a, b) => b.helpScore - a.helpScore);
                const scoreBody = document.getElementById('scoreRankingBody');
                
                if (scoreRanking.length === 0) {

            // 실시간 구독
            subscribeToChanges: function() {
                this.supabaseClient
                    .channel('manager_messages_changes')
                    .on('postgres_changes', 
                        { event: 'INSERT', schema: 'public', table: 'manager_messages' },
                        (payload) => {
                            const newMessage = payload.new;
                            
                            // 제외할 상담사 체크
                            if (this.excludedManagers.includes(newMessage.writer_manager_name)) {
                                return;
                            }
                            
                            console.log('새 메시지 수신:', newMessage);
                            
                            // 오늘 메시지인지 확인
                            const messageDate = new Date(newMessage.created_at);
                            const today = new Date();
                            if (messageDate.toDateString() !== today.toDateString()) {
                                return; // 오늘 메시지가 아니면 무시
                            }
                            
                            // 1. 메모리 데이터 업데이트 (재로드 없이)
                            this.currentMessages.unshift(newMessage);
                            
                            // 2. 통계 실시간 업데이트
                            this.updateStatsRealtime(newMessage);
                            
                            // 3. UI 부분 업데이트 (깜빡임 없이)
                            this.smoothUpdateUI(newMessage);
                            
                            // 4. 알림
                            this.showNotification(`${newMessage.writer_manager_name}님이 도움 메시지 전송`);
                        }
                    )
                    .subscribe();
            },
            
            // 통계 실시간 업데이트 (메모리에서만)
            updateStatsRealtime: function(newMessage) {
                const managerId = newMessage.writer_manager_id;
                const managerName = newMessage.writer_manager_name;
                
                // 기존 통계 찾기 또는 새로 생성
                let managerStat = this.currentStats.find(s => s.id === managerId);
                
                if (!managerStat) {
                    // 새로운 상담사
                    managerStat = {
                        id: managerId,
                        name: managerName,
                        team: this.getTeam(managerName),
                        messageCount: 0,
                        totalChars: 0,
                        uniqueChats: 0,
                        avgChars: 0,
                        helpScore: 0,
                        formCount: 0
                    };
                    this.currentStats.push(managerStat);
                }
                
                // 통계 업데이트
                managerStat.messageCount++;
                managerStat.totalChars += newMessage.message_length;
                
                // 도움 점수 계산
                const score = this.calculateHelpScore(newMessage, this.currentMessages);
                managerStat.helpScore += score;
                managerStat.helpScore = Math.round(managerStat.helpScore * 100) / 100;
                
                // 신청서 카운트
                if (this.isValidFormLink(newMessage.message_text)) {
                    managerStat.formCount++;
                }
                
                // uniqueChats 계산 (전체 메시지에서 다시 계산)
                const uniqueChatsSet = new Set();
                this.currentMessages
                    .filter(msg => msg.writer_manager_id === managerId)
                    .forEach(msg => uniqueChatsSet.add(msg.user_chat_id));
                managerStat.uniqueChats = uniqueChatsSet.size;
                
                managerStat.avgChars = Math.round(managerStat.totalChars / managerStat.messageCount);
            },

            updateRankingSmoothly: function() {

                const scoreRanking = [...this.currentStats].sort((a, b) => b.helpScore - a.helpScore);
                const scoreBody = document.getElementById('scoreRankingBody');
                
                // 메시지 수 기준 정렬

                const messageBody = document.getElementById('messageRankingBody');
                
                // 글자수 기준 정렬
                const charRanking = [...this.currentStats].sort((a, b) => b.totalChars - a.totalChars);
                const charBody = document.getElementById('charRankingBody');
                
                // 현재 활성 탭에 따라 업데이트

            // 테이블 행 부분 업데이트 (깜빡임 방지)
            updateTableRows: function(tbody, ranking, type) {
                ranking.forEach((item, index) => {
                    const rowId = `${type}-row-${item.id}`;
                    let row = document.getElementById(rowId);
                    
                    if (!row) {
                        // 새 행 생성
                        row = document.createElement('tr');
                        row.id = rowId;
                        tbody.appendChild(row);
                    }
                    
                    // 현재 순위와 이전 순위 비교
                    const prevRank = parseInt(row.dataset.rank || '999');
                    const newRank = index + 1;
                    
                    // 순위 변동 애니메이션
                    if (prevRank !== newRank) {
                        row.style.transition = 'background-color 0.5s ease';
                        row.style.backgroundColor = prevRank > newRank ? 
                            'rgba(30, 255, 111, 0.1)' : 'rgba(255, 111, 30, 0.1)';
                        
                        setTimeout(() => {
                            row.style.backgroundColor = '';
                        }, 500);
                    }
                    
                    // 데이터 업데이트
                    row.dataset.rank = newRank;
                    
                    if (type === 'score') {
                        row.innerHTML = `
                            <td><span class="rank-number">#${newRank}</span></td>
                            <td><span class="manager-name" onclick="app.showManagerMessages('${item.name}')" style="font-size:17px;">${item.name}</span></td>

                            <td style="font-size:17px;">${item.messageCount}</td>
                            <td style="font-size:17px;color:#FFD700;">${item.formCount}</td>
                        `;
                    } else if (type === 'message') {
                        row.innerHTML = `
                            <td><span class="rank-number">#${newRank}</span></td>
                            <td><span class="manager-name" onclick="app.showManagerMessages('${item.name}')" style="font-size:17px;">${item.name}</span></td>
                            <td><span class="team-badge ${this.getTeamClass(item.team)}">${item.team}</span></td>
                            <td style="font-size:22px;color:#1E6FFF;font-weight:600;">
                                <span class="count-animation">${item.messageCount}</span>
                            </td>
                            <td style="font-size:17px;">${item.totalChars.toLocaleString()}</td>
                        `;
                    } else {

                            <td><span class="rank-number">#${newRank}</span></td>
                            <td><span class="manager-name" onclick="app.showManagerMessages('${item.name}')" style="font-size:17px;">${item.name}</span></td>

                        `;
                    }
                    
                    // 숫자 증가 애니메이션
                    const countElement = row.querySelector('.count-animation');
                    if (countElement) {
                        countElement.style.transform = 'scale(1.2)';

                        setTimeout(() => {

                        }, 300);
                    }
                });
                
                // 불필요한 행 제거

                    const rowId = row.id;
                    if (rowId && !ranking.find(item => `${type}-row-${item.id}` === rowId)) {

        window.onclick = function(event) {
            const modal = document.getElementById('managerModal');
            if (event.target === modal) {
                app.closeModal();
            }
        };
        
        // 페이지 로드 완료 후 초기화
        window.addEventListener('DOMContentLoaded', () => {
            // Supabase 라이브러리 로드 확인
            if (typeof supabase === 'undefined') {
                console.error('Supabase 라이브러리 로드 실패');
                alert('시스템 초기화 실패. 페이지를 새로고침해주세요.');
                return;
            }
            
            // 앱 초기화
            app.init();
        });
    </script>
</body>
</html>
