    }
  </style>
</head>
<body>
  <div class="container">

      <p class="subtitle">ê³ ê° ë©”ì‹œì§€ í›„ ìƒë‹´ì‚¬ ë‹µë³€ ìë™ ì¶”ì  ì‹œìŠ¤í…œ</p>

    <div class="controls">

    </div>
    
    <div class="stats-grid" id="statsGrid">

      </div>
      <div class="stat-card">
        <div class="stat-label">í‰ê·  ë„ì›€ íšŸìˆ˜</div>
        <div class="stat-value" id="avgHelps">0</div>
      </div>
      <div class="stat-card">

    </div>
    
    <div class="table-container">

            <th>ìƒë‹´ì‚¬</th>
            <th style="width: 180px;">ë„ì›€ íšŸìˆ˜</th>
            <th style="width: 200px;">ë§ˆì§€ë§‰ í™œë™</th>
          </tr>
        </thead>
        <tbody id="rankBody">

        </tbody>
      </table>
    </div>
    
    <div class="last-sync">

  </div>
  
  <script>
    const API_BASE = '/api';
    
    async function fetchStats() {
      try {
        const response = await fetch(API_BASE);
        const data = await response.json();
        
        if (data.success) {
          updateDashboard(data.stats);
          document.getElementById('lastSync').textContent = 
            'ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ' + new Date(data.lastSync).toLocaleTimeString('ko-KR');
        }
      } catch (error) {
        console.error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
        document.getElementById('rankBody').innerHTML = 
          '<tr><td colspan="4" class="loading">ì—°ê²° ì˜¤ë¥˜ - ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•˜ì„¸ìš”</td></tr>';
      }
    }
    
    async function syncNow() {
      const btn = document.getElementById('syncBtn');
      btn.disabled = true;
      btn.textContent = 'ë™ê¸°í™” ì¤‘...';
      
      try {
        const response = await fetch(API_BASE + '/sync');
        const data = await response.json();
        
        if (data.success) {
          alert(`ë™ê¸°í™” ì™„ë£Œ! ${data.processed}ê°œ ë©”ì‹œì§€ ì²˜ë¦¬ë¨`);
          fetchStats();
        } else {
          alert('ë™ê¸°í™” ì‹¤íŒ¨: ' + (data.error || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'));
        }
      } catch (error) {
        alert('ë™ê¸°í™” ì˜¤ë¥˜: ' + error.message);
      } finally {
        btn.disabled = false;
        btn.textContent = 'ğŸ“Š ìˆ˜ë™ ë™ê¸°í™”';
      }
    }
    
    function updateDashboard(stats) {
      // í†µê³„ ê³„ì‚°
      const totalHelps = stats.reduce((sum, s) => sum + s.help_count, 0);
      const avgHelps = stats.length > 0 ? (totalHelps / stats.length).toFixed(1) : 0;
      const topName = stats[0]?.counselor_name || '-';
      
      document.getElementById('totalHelps').textContent = totalHelps.toLocaleString();
      document.getElementById('activeCounselors').textContent = stats.length;
      document.getElementById('avgHelps').textContent = avgHelps;
      document.getElementById('topCounselor').textContent = topName.slice(0, 10);
      
      // ìˆœìœ„ í…Œì´ë¸”
      const tbody = document.getElementById('rankBody');
      
      if (stats.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="loading">ì•„ì§ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤</td></tr>';
        return;
      }
      
      tbody.innerHTML = stats.map((stat, idx) => {
        const rankEmoji = idx === 0 ? 'ğŸ¥‡' : idx === 1 ? 'ğŸ¥ˆ' : idx === 2 ? 'ğŸ¥‰' : '';
        const rankClass = idx === 0 ? 'rank-1' : idx === 1 ? 'rank-2' : idx === 2 ? 'rank-3' : '';
        
        return `
          <tr>
            <td><span class="rank ${rankClass}">${rankEmoji} ${idx + 1}</span></td>
            <td>
              <div style="font-weight: 600; font-size: 1.1rem;">${stat.counselor_name}</div>
              <div style="color: #666; font-size: 0.85rem; margin-top: 5px;">ID: ${stat.counselor_id.slice(-8)}</div>
            </td>
            <td><span class="help-count">${stat.help_count}íšŒ</span></td>
            <td style="color: #888;">${new Date(stat.updated_at).toLocaleTimeString('ko-KR')}</td>
          </tr>
        `;
      }).join('');
    }
    
    // ì´ˆê¸° ë¡œë“œ ë° ìë™ ìƒˆë¡œê³ ì¹¨
    fetchStats();
    setInterval(fetchStats, 15000); // 15ì´ˆë§ˆë‹¤ ìƒˆë¡œê³ ì¹¨
  </script>
